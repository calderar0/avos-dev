<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widith, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="iphone-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.png" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue as calderar0</a>
                <a href="#" class="instagram-logout">Remove Account </a>
            </div>
            <div class="group">
                <p class="not-account">Not calderar0?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            <footer class="support">
                <p class="tags">
                    <span class="link-dark-blue">ABOUT</span>
                    <span class="link-dark-blue">HELP</span>
                    <span class="link-dark-blue">PRESS</span>
                    <span class="link-dark-blue">API</span>
                    <span class="link-dark-blue">JOBS</span>
                    <span class="link-dark-blue">PRIVACY</span>
                    <span class="link-dark-blue">TERMS</span>
                    <span class="link-dark-blue">LOCATIONS</span>
                    <span class="link-dark-blue">TOP ACCOUNTS</span>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
